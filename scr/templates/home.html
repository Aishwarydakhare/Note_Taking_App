<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
        }
        button[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        li:hover {
            transform: translateY(-5px);
        }
        .note {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
    
</head>
<body>
    <div class="container">
    <h1>Notes</h1>
    <form method="post">
        <input type="text" name="note" placeholder="Enter a note">
        
        <button type="submit">Add Note</button>
        
    </form>

    <ul>
    {% for note in notes%}
        <li>
            <p class="note">{{ note }}</p>
            <button class="delete-btn" onclick="deleteNote(this)">X</button>
        </li>
    {% endfor %}
    </ul>
    </div>
    <script>
        function deleteNote(btn) {
            btn.parentNode.remove();
            
        }
    </script>
</body>
</html>
